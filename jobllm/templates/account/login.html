<!-- main/templates/account/login.html -->
{% extends "jobllm/templates/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Login to your account</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}

            <div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Login
                </button>
            </div>
        </form>

        <div class="flex justify-between items-center">
            <a href="{% url 'account_reset_password' %}" class="text-sm text-blue-700 hover:underline dark:text-blue-500">
                Forgot your password?
            </a>
            <a href="{% url 'account_signup' %}" class="text-sm text-blue-700 hover:underline dark:text-blue-500">
                Don't have an account? Sign up
            </a>
        </div>
    </div>
</div>
{% endblock %}
